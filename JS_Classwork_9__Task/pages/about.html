<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<main class="about">
		<h2 id="data_area">About</h2>

		<script>
			const DATA = JSON.parse(localStorage.getItem("data"))

			const {name, surname, age} = DATA
			document.querySelector("#data_area").innerHTML =
				`
				${name} ${surname}, ${age}
				`
		</script>
	</main>
</body>
</html>
